os: osx
osx_image: xcode12.5  
language: node_js
node_js:
  - "18"  

before_install:
  - npm install -g npm@7 
  - npm -v  

cache:
  directories:
    - node_modules

install:
  - npm install -g react-native-cli
  - npm install

script:
  - react-native run-ios --simulator="id:D6EEA7A7-58E3-4121-999A-3148B19B6AD2" --no-packager

