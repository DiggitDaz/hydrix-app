os: osx
osx_image: xcode13.4

language: node_js
node_js:
  - "18"  

before_install:
  - npm install -g npm@7  
  - npm -v  
  - gem install cocoapods -v '1.10.0'
  - npm install -g react-native-cli 
   

cache:
  directories:
    - node_modules  

install:
  - npm install -g react-native-cli 
  - npm install  
  - (cd ios && pod install)  

before_script:
  - xcrun simctl list  

script:
  - xcrun simctl boot "iPhone 11"  
  - sleep 40 
  - react-native run-ios --simulator="iPhone 11" --no-packager  